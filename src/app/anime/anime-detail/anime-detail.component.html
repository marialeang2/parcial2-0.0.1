<div class="container-fluid">
  <p class="h3 p-3">{{ animeDetail.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt class="bold">Name</dt>
        <dd class="caption">{{ animeDetail.name}}</dd>
        <hr />
        <dt>Rating</dt>
        <dd>{{ animeDetail.rating }}</dd>
        <hr />
        <dt>Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt class="bold">Categorie</dt>
        <dd class="caption">{{ animeDetail.categorie }}</dd>
        <hr />
        <dt class="bold">Episode</dt>
        <dd>{{ animeDetail.episode }}</dd>
        <hr />
        <dt class="bold">Studio</dt>
        <dd class="caption">{{ animeDetail.studio }}</dd>
        <hr />
      </dl>
    </div>
  </div>
 </div>
